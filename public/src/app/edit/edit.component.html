<form [formGroup]='editProduct' (ngSubmit)="onEdit(editProduct.value)">
    Product: <input type="text" formControlName="title">
    Price: <input type="number" formControlName="price">
    Image URL: <input type="text" formControlName="imgUrl">
    <button type="submit">Update</button>
</form>
<button (click)="onDelete(editProduct)">Delete</button>
